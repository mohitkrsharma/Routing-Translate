<h1 mat-dialog-title class="logout-heading">{{'Logout'|translate}}</h1>
<div mat-dialog-content>
  <p class="message">{{'Are you sure you want to logout ?'|translate}}</p>
</div>
<div mat-dialog-actions class="buttons-div">
  <button mat-button class="cancel" (click)="cancel()">{{'Cancel'|translate}}</button>
  <button mat-button class="logout" (click)="logout()">{{'Ok'|translate}}</button>
</div>
